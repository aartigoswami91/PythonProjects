{% extends 'base.html' %}

{% block title %}
Edit User
{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mt-5">Edit User</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_first_name">First Name:</label>
            <input type="text" id="id_first_name" name="first_name" class="form-control" value="{{ user.first_name }}">
        </div>
        <div class="form-group">
            <label for="id_last_name">Last Name:</label>
            <input type="text" id="id_last_name" name="last_name" class="form-control" value="{{ user.last_name }}">
        </div>
        <div class="form-group">
            <label for="id_email">Email:</label>
            <input type="email" id="id_email" name="email" class="form-control" value="{{ user.email }}">
        </div>
        <div class="form-group">
            <label for="id_phone_number">Phone Number:</label>
            <input type="text" id="id_phone_number" name="phone_number" class="form-control" value="{{ user.phone_number }}">
        </div>
        <div class="form-group">
            <label for="id_address">Address:</label>
            <textarea id="id_address" name="address" class="form-control">{{ user.address }}</textarea>
        </div>
        <div class="form-group">
            <label for="id_education">Education:</label>
            <input type="text" id="id_education" name="education" class="form-control" value="{{ user.education }}">
        </div>
        <div class="form-group">
            <label for="id_profession">Profession:</label>
            <input type="text" id="id_profession" name="profession" class="form-control" value="{{ user.profession }}">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
