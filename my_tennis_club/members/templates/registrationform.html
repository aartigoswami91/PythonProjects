{% extends 'base.html' %}

{% block title %}
Registration Form
{% endblock %}

{% block content %}
<h2 class="mt-5">Registration Form</h2>
<form method="post" class="mt-3">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_first_name">First Name:</label>
        <input type="text" id="id_first_name" name="first_name" class="form-control">
    </div>
    <div class="form-group">
        <label for="id_last_name">Last Name:</label>
        <input type="text" id="id_last_name" name="last_name" class="form-control">
    </div>
    <div class="form-group">
        <label for="id_email">Email:</label>
        <input type="email" id="id_email" name="email" class="form-control">
    </div>
    <div class="form-group">
        <label for="id_phone_number">Phone Number:</label>
        <input type="text" id="id_phone_number" name="phone_number" class="form-control">
    </div>
    <div class="form-group">
        <label for="id_address">Address:</label>
        <textarea id="id_address" name="address" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label for="id_education">Education:</label>
        <input type="text" id="id_education" name="education" class="form-control">
    </div>
    <div class="form-group">
        <label for="id_profession">Profession:</label>
        <input type="text" id="id_profession" name="profession" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
